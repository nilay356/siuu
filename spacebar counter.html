<style body {
			margin: 0;
			font-family: 'Open Sans', sans-serif;

		background-clip: border-box;
		background-color: rgb(127, 206, 119);

		background-size: auto;

		border-top-left-radius: 16px;
		border-top-right-radius: 16px;
		box-sizing: border-box;

.hits {
  font-size: 2em;
  font-weight: bolder;
}></style>
<script>var hits = 9999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999;
var hitElement = document.querySelector( '.hits' );
document.body.onkeyup = function(e) {
  if( e.keyCode == 32 ) {
    addHit(1);
  }
}

var addHit = function() {
  hits++;
  renderHits();
}

var renderHits = function() {
  hitElement.innerHTML = hits;
}

var resetHits = function() {
  hits = 0;
  renderHits();
}</script>
